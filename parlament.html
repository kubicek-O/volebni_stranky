  <script>
    (function(){
      // Dynamické načítání podstránek. Pokud soubor chybí, použije se fallback šablona.
      const routes = { uvod:'uvod.html', omne:'omne.html', plakat:'plakat.html', sliby:'sliby.html', plan:'plan.html', kontakt:'kontakt.html' };
      const cache = new Map();
      const contentEl = document.getElementById('content');

      function setActive(route){
        document.querySelectorAll('.nav-btn').forEach(a=>{
          const active = a.dataset.route===route;
          a.classList.toggle('active', active);
          if(active){ a.setAttribute('aria-current','page'); }
          else{ a.removeAttribute('aria-current'); }
        });
      }
      function showLoading(){ contentEl.innerHTML='<p style="text-align:center;padding:20px;">Načítám obsah…</p>'; }
      function fallbackFromTemplate(route){ const tpl=document.getElementById('tpl-'+route); if(tpl){ contentEl.innerHTML=tpl.innerHTML; return true;} return false; }

      async function loadRoute(route){
        if(!(route in routes)){route='uvod';}
        setActive(route); showLoading();
        const url=routes[route];
        try{
          if(cache.has(url)){contentEl.innerHTML=cache.get(url);return;}
          const res=await fetch(url,{headers:{'X-Requested-With':'fetch'}});
          if(!res.ok) throw new Error('HTTP '+res.status);
          const html=await res.text(); cache.set(url,html); contentEl.innerHTML=html;
        }catch(err){ if(!fallbackFromTemplate(route)){ contentEl.innerHTML='<p style="color:red;text-align:center">Chyba načítání ('+err.message+')</p>'; }}
      }

      function currentFromHash(){ const m=location.hash.match(/^#\/?(uvod|omne|plakat|sliby|plan|kontakt)$/); return m?m[1]:'uvod'; }
      window.addEventListener('hashchange',()=>loadRoute(currentFromHash()));
      document.querySelectorAll('.nav-btn').forEach(link=>link.addEventListener('click',()=>{
        const r=link.dataset.route;
        if(location.hash!=='#/'+r){location.hash='#/'+r;}else{loadRoute(r);} // klik na aktivní odkaz refreshne obsah
      }));
      loadRoute(currentFromHash());
    })();
  </script>
