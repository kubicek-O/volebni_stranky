<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oskar Kubíček – kandidát na předsedu školního parlamentu</title>
  <meta name="description" content="Oficiální stránka Oskara Kubíčka, kandidáta na předsedu školního parlamentu.">
  <style>
    :root{ --blue:#0a3069; --accent:#ffcc00; --bg1:#eaf3ff; --bg2:#c9dcff; --text:#0a3069; }
    body{font-family:'Segoe UI',Tahoma,Arial,sans-serif;margin:0;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text)}
    header{background:var(--blue);color:#fff;text-align:center;padding:40px 16px 60px;box-shadow:0 4px 14px rgba(0,0,0,.25)}
    h1{margin:0;font-size:2.8rem;letter-spacing:.06em;text-transform:uppercase}
    .tagline{font-size:1.2rem;margin-top:8px;font-style:italic;color:#ffda44}
    nav{background:#072652;display:flex;justify-content:center;gap:10px;padding:10px;position:sticky;top:0;z-index:50}
    .nav-btn{border:2px solid #fff;background:transparent;color:#fff;font-weight:700;padding:8px 14px;border-radius:12px;cursor:pointer;transition:.2s}
    .nav-btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.08)}
    .nav-btn.active{background:#fff;color:#072652}
    main{max-width:1000px;margin:-40px auto 40px;background:#fff;border-radius:16px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,.15)}
    .section-title{text-align:center;font-size:1.9rem;color:#0a3069;position:relative;margin:20px 0 16px}
    .section-title:after{content:'';display:block;width:70px;height:3px;background:linear-gradient(90deg,var(--accent),#ffd95e);margin:8px auto;border-radius:2px}
    .lead{font-size:1.15rem;line-height:1.6;color:#0f4d91;max-width:850px;margin:0 auto 24px;text-align:center}
    .cards{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));margin:20px 0}
    .card{background:#f9fbff;border:1px solid #dde6ff;border-radius:12px;padding:16px;box-shadow:0 3px 8px rgba(0,0,0,.08);transition:.15s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(0,0,0,.12)}
    .poster{display:block;margin:20px auto;border-radius:16px;box-shadow:0 4px 16px rgba(0,0,0,.25);max-width:95%;height:auto}
    footer{background:var(--blue);color:#fff;text-align:center;padding:16px;font-weight:700;border-radius:0 0 16px 16px}
  </style>
</head>
<body>
  <header>
    <h1>Oskar Kubíček</h1>
    <div class="tagline">Kandidát na předsedu školního parlamentu – Ne sliby, ale činy!</div>
  </header>

  <nav aria-label="Hlavní navigace">
    <button class="nav-btn" data-route="uvod">Úvod</button>
    <button class="nav-btn" data-route="omne">O mně</button>
    <button class="nav-btn" data-route="plakat">Plakát</button>
    <button class="nav-btn" data-route="sliby">Volební sliby</button>
    <button class="nav-btn" data-route="plan">Můj plán</button>
    <button class="nav-btn" data-route="kontakt">Kontakt</button>
  </nav>

  <main>
    <div id="content"></div>
  </main>

  <footer>
    Oskar Kubíček • Kandidát na předsedu školního parlamentu • Kubíček to zařídí
  </footer>

  <!-- Fallback šablony: zobrazí se, když chybí soubor -->
  <template id="tpl-uvod">
    <section>
      <h2 class="section-title">Úvod</h2>
      <p class="lead">Jsem <strong>Oskar Kubíček</strong>, kandidát na <strong>předsedu školního parlamentu</strong>. Nechci jen mluvit o změnách — chci je spolu s vámi dělat.</p>
      <div class="cards">
        <article class="card"><h3>Proč kandiduji</h3><p>Chci z parlamentu udělat místo, kde se nápady proměňují v hotové věci.</p></article>
        <article class="card"><h3>Co nabízím</h3><p>Naslouchání, transparentnost a dotahování věcí do konce.</p></article>
        <article class="card"><h3>Slogan</h3><p><strong>Ne sliby, ale činy — Kubíček to zařídí.</strong></p></article>
      </div>
    </section>
  </template>

  <template id="tpl-omne">
    <section>
      <h2 class="section-title">O mně</h2>
      <p class="lead">Ahoj! Jmenuji se <strong>Oskar Kubíček</strong> a na naši školu chodím už <strong>10 let</strong>. Na Korunku chodím rád a s úsměvem. S většinou z vás jsem se už bavil a chci, aby se u nás ve škole každý cítil dobře.</p>
      <div class="cards">
        <article class="card"><h3>Kdo jsem</h3><p>Otevřený a férový. Umím spojovat lidi a řešit věci v klidu.</p></article>
        <article class="card"><h3>Co mě baví</h3><p>Technologie, weby a projekty, které mají smysl. Organizace a dobrá komunikace.</p></article>
        <article class="card"><h3>Proč předseda</h3><p>Mám energii a plán. Chci být lídr, který dává prostor všem ročníkům.</p></article>
      </div>
    </section>
  </template>

  <template id="tpl-plakat">
    <section>
      <!-- POUZE plakát, bez dalších textů -->
      <img class="poster" src="https://raw.githubusercontent.com/kubicek-O/volebni_stranky/main/volebni-plakat.png" alt="Volební plakát Oskar Kubíček" />
    </section>
  </template>

  <template id="tpl-sliby">
    <section>
      <h2 class="section-title">Volební sliby</h2>
      <p class="lead">Sliby beru jako <strong>závazky</strong>. Tohle jsou moje priority po zvolení předsedou ŠP.</p>
      <div class="cards">
        <article class="card"><h3>Transparentnost</h3><p>Po každé schůzce jasné shrnutí pro třídy do 48 hodin.</p></article>
        <article class="card"><h3>Online nástěnka</h3><p>Veřejný přehled úkolů: navrženo → v řešení → hotovo.</p></article>
        <article class="card"><h3>První změna do 30 dnů</h3><p>Viditelný krok, který pocítí všichni (malé, ale konkrétní zlepšení).</p></article>
      </div>
      <p class="lead"><strong>Co slíbím – to plním.</strong></p>
    </section>
  </template>

  <template id="tpl-plan">
    <section>
      <h2 class="section-title">Můj plán</h2>
      <p class="lead">Tři pilíře: <strong>Komunikace</strong>, <strong>Prostředí</strong> a <strong>Zapojení</strong>. Rozpis na <strong>30 / 60 / 90</strong> dní.</p>
      <div class="cards">
        <article class="card"><h3>Komunikace</h3><p>Formát zápisu (téma → rozhodnutí → úkoly). Shrnutí do 48 h.</p></article>
        <article class="card"><h3>Prostředí</h3><p>Online nástěnka ŠP + 1–2 drobná vylepšení, která jdou rychle.</p></article>
        <article class="card"><h3>Zapojení</h3><p>Možnost pro každého dát podnět; společné akce napříč ročníky.</p></article>
      </div>
      <div class="cards">
        <article class="card"><h3>Do 30 dnů</h3><p>Zápisy, online nástěnka, první malá změna.</p></article>
        <article class="card"><h3>Do 60 dnů</h3><p>Tematický den + veřejný kalendář ŠP.</p></article>
        <article class="card"><h3>Do 90 dnů</h3><p>Vyhodnocení podnětů a plán dalšího čtvrtletí.</p></article>
      </div>
    </section>
  </template>

  <template id="tpl-kontakt">
    <section>
      <h2 class="section-title">Kontakt</h2>
      <p class="lead">Chceš něco zlepšit? Řekni mi to. Jsem kandidát na předsedu ŠP a počítám s tvým hlasem i nápady.</p>
      <div class="cards">
        <article class="card"><h3>Osobně</h3><p>O přestávkách na chodbě – stačí mě zastavit.</p></article>
        <article class="card"><h3>Přes zástupce</h3><p>Dej návrh svému třídnímu zástupci do ŠP – dostane odpověď.</p></article>
        <article class="card"><h3>Brzy online</h3><p>Propojení s online nástěnkou rozhodnutí a úkolů.</p></article>
      </div>
    </section>
  </template>

  <script>
    (function(){
      // Dynamické načítání podstránek. Pokud soubor chybí, použije se fallback šablona.
      const routes = { uvod:'uvod.html', omne:'omne.html', plakat:'plakat.html', sliby:'sliby.html', plan:'plan.html', kontakt:'kontakt.html' };
      const cache = new Map();
      const contentEl = document.getElementById('content');
      const buttons = Array.from(document.querySelectorAll('.nav-btn'));

      function setActive(route){ buttons.forEach(b=>b.classList.toggle('active', b.dataset.route===route)); }
      function showLoading(){ contentEl.innerHTML='<p style="text-align:center;padding:20px;">Načítám obsah…</p>'; }
      function fallbackFromTemplate(route){ const tpl=document.getElementById('tpl-'+route); if(tpl){ contentEl.innerHTML=tpl.innerHTML; return true;} return false; }

      async function loadRoute(route){
        if(!(route in routes)){route='uvod';}
        setActive(route); showLoading();
        const url=routes[route];
        try{
          if(cache.has(url)){contentEl.innerHTML=cache.get(url);return;}
          const res=await fetch(url,{headers:{'X-Requested-With':'fetch'}});
          if(!res.ok) throw new Error('HTTP '+res.status);
          const html=await res.text(); cache.set(url,html); contentEl.innerHTML=html;
        }catch(err){ if(!fallbackFromTemplate(route)){ contentEl.innerHTML='<p style="color:red;text-align:center">Chyba načítání ('+err.message+')</p>'; }}
      }

      function currentFromHash(){ const m=location.hash.match(/^#\/?(uvod|omne|plakat|sliby|plan|kontakt)$/); return m?m[1]:'uvod'; }
      window.addEventListener('hashchange',()=>loadRoute(currentFromHash()));
      buttons.forEach(btn=>btn.addEventListener('click',()=>{const r=btn.dataset.route;if(location.hash!=='#/'+r){location.hash='#/'+r;}else{loadRoute(r);}}));
      loadRoute(currentFromHash());
    })();
  </script>
</body>
</html>
