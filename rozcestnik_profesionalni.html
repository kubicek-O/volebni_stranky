<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rozcestník – Oskar & Julča</title>
  <style>
    :root {
      --bg:#0b1220;
      --panel:#0f172a;
      --border:#1f2937;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --accent-2:#22c55e;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);color:var(--text);
    }
    .wrap{
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;max-width:720px;
      background:var(--panel);border:1px solid var(--border);border-radius:16px;
      padding:32px;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }
    h1{font-size:clamp(28px,5vw,48px);margin:0 0 12px;line-height:1.1}
    p.lead{margin:0 0 32px;color:var(--muted)}
    .btns{display:flex;flex-wrap:wrap;justify-content:center;gap:16px}
    .btn{
      display:inline-block;padding:14px 22px;border-radius:12px;
      background:var(--accent);color:#0b1220;font-weight:800;text-decoration:none;
      transition:0.2s;border:1px solid #1d4ed8;
    }
    .btn.secondary{background:var(--accent-2);border-color:#15803d}
    .btn:hover{transform:translateY(-2px);filter:brightness(1.05)}
    footer{margin-top:40px;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Školní volby – ZŠ Korunovační</h1>
      <p class="lead">Vyberte stránku kampaně</p>
      <div class="btns">
        <a class="btn" href="index.html">Hlasujte pro Oskara</a>
        <a class="btn secondary" href="julca/index.html">Hlasujte pro Julču</a>
      </div>
      <footer>© 2025 – Školní projekt • ZŠ Korunovační</footer>
    </div>
  </div>
</body>
</html>
