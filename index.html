  <style>
    :root{
      --blue:#0a3069;
      --blue-dark:#041739;
      --accent:#ffcc00;
      --accent-soft:#fff3b0;
      --bg1:#eaf3ff;
      --bg2:#c9dcff;
      --text:#0a3069;
      --danger:#e63946;
      --success:#2a9d8f;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI',Tahoma,Arial,sans-serif;
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top,var(--bg1) 0,var(--bg2) 45%,#a8b9ff 100%);
      color:var(--text);
      display:flex;
      flex-direction:column;
    }

    /* Skip link pro klávesnici */
    .skip-link{
      position:absolute;
      left:-9999px;
      top:auto;
      width:1px;
      height:1px;
      overflow:hidden;
    }
    .skip-link:focus{
      left:16px;
      top:16px;
      width:auto;
      height:auto;
      background:#fff;
      color:#000;
      padding:8px 12px;
      border-radius:999px;
      z-index:999;
      box-shadow:0 4px 10px rgba(0,0,0,.25);
    }

    header{
      background:linear-gradient(135deg,var(--blue-dark),var(--blue));
      color:#fff;
      text-align:center;
      padding:36px 16px 60px;
      box-shadow:0 4px 18px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }
    header::before{
      content:'';
      position:absolute;
      inset:-80px;
      background:radial-gradient(circle at 20% 0,rgba(255,255,255,.15),transparent 60%),
                  radial-gradient(circle at 80% 100%,rgba(255,255,255,.15),transparent 55%);
      opacity:.9;
      pointer-events:none;
    }
    .header-inner{
      position:relative;
      max-width:1000px;
      margin:0 auto;
    }
    h1{
      margin:0;
      font-size:2.6rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      text-shadow:0 3px 9px rgba(0,0,0,.4);
    }
    .tagline{
      font-size:1.1rem;
      margin-top:10px;
      font-style:italic;
      color:#ffda44;
    }
    .tagline-slogan{
      font-weight:700;
      white-space:nowrap;
    }
    .badge-row{
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:10px;
    }
    .pill{
      border-radius:999px;
      padding:6px 14px;
      border:1px solid rgba(255,255,255,.4);
      background:rgba(0,0,0,.12);
      font-size:.9rem;
      backdrop-filter:blur(6px);
      display:inline-flex;
      align-items:center;
      gap:6px;
      color:#fefefe;
    }
    .pill-dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:#3ce37b;
      box-shadow:0 0 6px rgba(60,227,123,.9);
    }

    nav{
      background:#072652;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      padding:10px;
      position:sticky;
      top:0;
      z-index:50;
      box-shadow:0 3px 10px rgba(0,0,0,.35);
    }
    .nav-btn{
      display:inline-block;
      border:1px solid rgba(255,255,255,.7);
      background:rgba(0,0,0,.1);
      color:#fff;
      font-weight:600;
      padding:7px 14px;
      border-radius:999px;
      cursor:pointer;
      transition:.18s;
      text-decoration:none;
      font-size:.95rem;
      position:relative;
    }
    .nav-btn:hover{
      transform:translateY(-1px);
      background:rgba(255,255,255,.12);
      box-shadow:0 3px 8px rgba(0,0,0,.3);
    }
    .nav-btn.active,[aria-current="page"]{
      background:#fff;
      color:#072652;
      box-shadow:0 3px 10px rgba(0,0,0,.35);
    }
    .nav-btn.active::after{
      opacity:1;
      transform:translate(-50%,6px);
    }

    main{
      max-width:1000px;
      width:100%;
      margin:-40px auto 30px;
      background:#fff;
      border-radius:18px;
      padding:22px 20px 24px;
      box-shadow:0 10px 26px rgba(0,0,0,.22);
      position:relative;
      overflow:hidden;
    }
    @media (min-width:768px){
      main{padding:26px 32px 30px;}
    }

    #content.fade-in{
      animation:fadeIn .25s ease-out;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(6px);} 
      to{opacity:1;transform:translateY(0);} 
    }

    .section-title{
      text-align:center;
      font-size:1.9rem;
      color:#0a3069;
      position:relative;
      margin:16px 0 18px;
    }
    .section-title span{
      position:relative;
      z-index:1;
    }
    .section-title::before{
      content:'';
      position:absolute;
      left:50%;
      top:52%;
      transform:translate(-50%,-50%);
      width:170px;
      height:26px;
      background:radial-gradient(circle at center,var(--accent-soft),transparent 70%);
      opacity:.8;
    }
    .section-title::after{
      content:'';
      display:block;
      width:80px;
      height:3px;
      background:linear-gradient(90deg,var(--accent),#ffd95e);
      margin:8px auto 0;
      border-radius:2px;
    }

    .lead{
      font-size:1.08rem;
      line-height:1.6;
      color:#0f4d91;
      max-width:850px;
      margin:0 auto 20px;
      text-align:center;
    }
    .lead-compact{
      font-size:1rem;
      margin-bottom:14px;
    }

    .chips-row{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      margin:4px auto 18px;
    }
    .chip{
      font-size:.8rem;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid #dde6ff;
      background:#f5f7ff;
      color:#183f87;
      text-transform:uppercase;
      letter-spacing:.06em;
    }

    .cards{
      display:grid;
      gap:14px;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      margin:16px 0 18px;
    }
    .card{
      background:#f9fbff;
      border:1px solid #dde6ff;
      border-radius:12px;
      padding:14px 14px 16px;
      box-shadow:0 3px 8px rgba(0,0,0,.08);
      transition:.15s ease;
      position:relative;
      overflow:hidden;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 14px rgba(0,0,0,.12);
    }
    .card::before{
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(135deg,rgba(255,255,255,.45),transparent 55%);
      opacity:0;
      transition:.2s;
      pointer-events:none;
    }
    .card:hover::before{opacity:.9;}
    .card h3{
      margin:0 0 6px;
      font-size:1.05rem;
      color:#0a3069;
    }
    .card p{
      margin:0;
      font-size:.96rem;
      line-height:1.5;
      color:#26436c;
    }
    .card ul{
      padding-left:18px;
      font-size:.95rem;
      color:#26436c;
    }
    .card li{margin-bottom:4px;}

    .stat-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin:6px 0 4px;
    }
    .stat{
      min-width:130px;
      padding:6px 10px;
      border-radius:10px;
      border:1px dashed #c0cff9;
      background:#f3f6ff;
      font-size:.85rem;
      text-align:left;
    }
    .stat strong{display:block;font-size:.95rem;}

    .poster{
      display:block;
      margin:10px auto 6px;
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
      max-width:95%;
      height:auto;
    }

    .poster-note{
      text-align:center;
      font-size:.85rem;
      color:#4060a0;
      margin-top:6px;
    }

    .timeline{
      margin:14px 0 4px;
      border-left:3px solid #d0d9ff;
      padding-left:14px;
    }
    .milestone{
      margin-bottom:12px;
      position:relative;
      padding-left:4px;
    }
    .milestone::before{
      content:'';
      position:absolute;
      left:-18px;
      top:4px;
      width:11px;
      height:11px;
      border-radius:50%;
      background:#fff;
      border:3px solid var(--accent);
      box-shadow:0 0 0 3px rgba(255,204,0,.25);
    }
    .milestone-title{
      font-weight:700;
      font-size:.95rem;
      color:#0a3069;
    }
    .milestone-text{
      font-size:.9rem;
      color:#26436c;
    }

    .label{
      display:inline-block;
      font-size:.7rem;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:#335;
      background:#e3edff;
      padding:3px 7px;
      border-radius:999px;
      margin-bottom:4px;
    }

    .cta-box{
      margin:12px auto 4px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #ffe38a;
      background:#fffbea;
      text-align:center;
      font-size:.96rem;
      color:#5a4100;
    }
    .cta-box strong{font-weight:700;}

    footer{
      background:var(--blue);
      color:#fff;
      text-align:center;
      padding:14px 12px 16px;
      font-weight:600;
      border-radius:16px 16px 0 0;
      font-size:.9rem;
      margin-top:auto;
    }
    footer span{
      display:inline-block;
      margin-top:2px;
      font-size:.85rem;
      opacity:.9;
    }

    .key-numbers{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin:6px 0 14px;
    }
    .key-number{
      min-width:140px;
      background:#061a3f;
      color:#fefefe;
      border-radius:10px;
      padding:8px 10px;
      font-size:.9rem;
      text-align:left;
      border:1px solid rgba(255,255,255,.2);
    }
    .key-number strong{
      display:block;
      font-size:1.1rem;
    }
    .key-number span{
      font-size:.78rem;
      opacity:.9;
    }

    .route-hint{
      font-size:.78rem;
      text-align:center;
      color:#52638d;
      margin-top:2px;
    }

    .note-small{
      font-size:.8rem;
      color:#666;
      margin-top:4px;
    }

    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important;}
    }

    /* Mobilní úpravy – pohodlné čtení na výšku */
    @media (max-width: 600px){
      body{
        background:#eaf3ff;
      }
      header{
        padding:24px 12px 32px;
      }
      h1{
        font-size:1.8rem;
        letter-spacing:.08em;
      }
      .tagline{
        font-size:.95rem;
        padding:0 8px;
      }
      .tagline-slogan{
        white-space:nowrap;
      }
      .badge-row{
        margin-top:12px;
        gap:6px;
      }
      .pill{
        font-size:.8rem;
        padding:4px 10px;
      }

      nav{
        justify-content:flex-start;
        overflow-x:auto;
        padding:8px 6px;
        -webkit-overflow-scrolling:touch;
      }
      nav::-webkit-scrollbar{display:none;}
      .nav-btn{
        flex:0 0 auto;
        font-size:.85rem;
        padding:6px 10px;
        margin-right:4px;
      }

      main{
        margin:-24px 8px 20px;
        padding:16px 14px 18px;
        border-radius:14px;
      }

      .section-title{
        font-size:1.5rem;
        margin:10px 0 12px;
      }
      .lead{
        font-size:1rem;
        margin-bottom:14px;
      }
      .cards{
        grid-template-columns:1fr;
        gap:10px;
        margin:12px 0 14px;
      }
      .card{
        padding:10px 10px 12px;
      }
      .card h3{
        font-size:1rem;
      }
      .card p,
      .card ul{
        font-size:.9rem;
      }

      .key-numbers{
        gap:8px;
      }
      .key-number{
        min-width:0;
        width:100%;
      }

      .poster{
        max-width:100%;
        border-radius:12px;
      }

      .route-hint{
        font-size:.72rem;
        margin-top:4px;
      }
    }
  </style>
</head>

  <!-- Fallback šablony: použijí se, když chybí soubor uvod.html / omne.html atd. -->
  <template id="tpl-uvod">
    <section>
      <h2 class="section-title"><span>Úvod</span></h2>
      <p class="lead">
        Jsem <strong>Oskar Kubíček</strong>, kandidát na <strong>předsedu školního parlamentu</strong>.
        Nechci jen mluvit o změnách – chci, aby byly <strong>vidět v reálném životě</strong>.
      </p>

      <div class="chips-row">
        <span class="chip">Ne sliby, ale činy</span>
        <span class="chip">Zápisy do 48 h</span>
        <span class="chip">Online nástěnka</span>
        <span class="chip">První změna do 30 dnů</span>
      </div>

      <div class="cards">
        <article class="card">
          <span class="label">Proč kandiduji</span>
          <h3>Parlament, který řeší věci – ne jen zapisuje</h3>
          <p>Chci, aby byl školní parlament místo, kde se <strong>nápady z tříd mění v hotové věci</strong>. Nechci “povídací kroužek”, ale tým, který dotahuje úkoly do konce.</p>
        </article>

        <article class="card">
          <span class="label">Co nabízím</span>
          <h3>Naslouchání, transparentnost, dotahování</h3>
          <p>Se mnou máš jistotu: <strong>co se domluví, to se zapíše</strong>, a co je v zápise, to má <strong>konkrétního člověka a termín</strong>. Čistá a přehledná komunikace mezi ŠP a třídami.</p>
        </article>

        <article class="card">
          <span class="label">Slogan</span>
          <h3>Ne sliby, ale činy – Kubíček to zařídí</h3>
          <p>
            Můj závazek je jednoduchý: <strong>jasné sliby + jasné termíny</strong>.<br/>
            Žádné “někdy se to zkusí”. <strong>Buď se to udělá, nebo se vysvětlí proč to nejde.</strong>
          </p>
        </article>
      </div>

      <div class="card">
        <span class="label">Co už je rozjeté</span>
        <h3>Co už jsem zařídil, ještě než jsi hlasoval</h3>
        <ul>
          <li><strong>Domluvený pilot tematického dne</strong> s vedením – první společná akce napříč ročníky.</li>
          <li><strong>Návrh nového formátu zápisů ŠP</strong> (téma → rozhodnutí → úkoly → kdo → do kdy), aby každá třída hned viděla, co se řeší.</li>
          <li><strong>Připravený design online nástěnky</strong> – přehled <em>navrženo → v řešení → hotovo</em>. Ukázku rád vysvětlím komukoliv osobně.</li>
        </ul>
      </div>

      <div class="key-numbers">
        <div class="key-number">
          <strong>48 h</strong>
          <span>Maximální doba pro zveřejnění zápisu po schůzce ŠP.</span>
        </div>
        <div class="key-number">
          <strong>30 dnů</strong>
          <span>První viditelná změna, kterou pocítí celá škola.</span>
        </div>
        <div class="key-number">
          <strong>3 pilíře</strong>
          <span>Komunikace, Prostředí, Zapojení – základ mého plánu.</span>
        </div>
      </div>
    </section>
  </template>

  <template id="tpl-omne">
    <section>
      <h2 class="section-title"><span>O mně</span></h2>
      <p class="lead">
        Jmenuji se <strong>Oskar Kubíček</strong> a na <strong>Korunku chodím už 10 let</strong>.
        Tuhle školu mám rád a chci, aby se tu dobře cítil každý – od prvňáků po deváťáky.
      </p>

      <div class="cards">
        <article class="card">
          <span class="label">Kdo jsem</span>
          <h3>Otevřený, férový, v klidu</h3>
          <p>Jsem člověk, který rád věci říká <strong>napřímo a bez zbytečných konfliktů</strong>. Umím spojovat lidi, hledat kompromisy a přitom držet cíl – aby se věci opravdu posunuly.</p>
        </article>

        <article class="card">
          <span class="label">Co mě baví</span>
          <h3>Technologie, projekty a pořádek v informacích</h3>
          <p>Baví mě weby, organizace a projekty, které mají <strong>reálný dopad</strong>. Miluju, když jsou informace přehledné, srozumitelné a každý ví, co se děje.</p>
        </article>

        <article class="card">
          <span class="label">Proč předseda</span>
          <h3>Energie + plán + tým</h3>
          <p>Nechci být “šéf”, co rozhoduje sám. Chci být <strong>lídr</strong>, který dává prostor všem ročníkům, poslouchá zástupce tříd a umí věci <strong>dotáhnout</strong>.</p>
        </article>
      </div>

      <div class="card">
        <span class="label">Jak pracuji</span>
        <h3>Domluveno – zapsáno – splněno</h3>
        <p class="lead-compact">
          Moje základní pravidlo: <strong>Domluvíme → Zapíšeme → Dáme termín → Zkontrolujeme</strong>.
        </p>
        <div class="stat-row">
          <div class="stat">
            <strong>Domluveno</strong>
            Co se řekne na ŠP, neskončí “ve vzduchu”.
          </div>
          <div class="stat">
            <strong>Zapsáno</strong>
            Zápis do 48 h, srozumitelný pro všechny třídy.
          </div>
          <div class="stat">
            <strong>Splněno</strong>
            Online nástěnka ukáže, co se děje a co je hotové.
          </div>
        </div>
        <p class="note-small">
          Každý nápad beru vážně – i malá věc může změnit atmosféru ve škole.
        </p>
      </div>
    </section>
  </template>

  

  <template id="tpl-sliby">
    <section>
      <h2 class="section-title"><span>Volební sliby</span></h2>
      <p class="lead">
        Sliby beru jako <strong>závazky</strong>. Tohle jsou tři hlavní věci, které udělám po zvolení
        <strong>předsedou ŠP</strong>.
      </p>

      <div class="chips-row">
        <span class="chip">Transparentní zápisy</span>

  <script>
    (function(){
      // Definice tras – stejně jako předtím, zachováváme důležité chování
      const routes = {
        uvod:   'uvod.html',
        omne:   'omne.html',
        sliby:  'sliby.html',
        plan:   'plan.html',
        kontakt:'kontakt.html'
      };

      const routeTitles = {
        uvod:   'Úvod',
        omne:   'O mně',
        sliby:  'Volební sliby',
        plan:   'Můj plán',
        kontakt:'Kontakt'
      };

      const cache = new Map();
      const contentEl = document.getElementById('content');
      const navLinks = document.querySelectorAll('.nav-btn');
      const baseTitle = document.title;

      function setActive(route){
        navLinks.forEach(a=>{
          const active = a.dataset.route === route;
          a.classList.toggle('active', active);
          if(active){
            a.setAttribute('aria-current','page');
          }else{
            a.removeAttribute('aria-current');
          }
        });
      }

      function showLoading(){
        contentEl.classList.remove('fade-in');
        contentEl.innerHTML = '<p style="text-align:center;padding:20px;">Načítám obsah…</p>';
      }

      function fallbackFromTemplate(route){
        const tpl = document.getElementById('tpl-'+route);
        if(tpl){
          contentEl.innerHTML = tpl.innerHTML;
          requestAnimationFrame(()=>contentEl.classList.add('fade-in'));
          return true;
        }
        return false;
      }

      async function loadRoute(route){
        if(!(route in routes)){
          route = 'uvod';
        }
        // uložit poslední zobrazenou stránku
        try{
          localStorage.setItem('sp_last_route', route);
        }catch(e){}

        setActive(route);
        showLoading();
        const url = routes[route];

        // aktualizace titulku stránky
        const rt = routeTitles[route] || '';
        document.title = rt ? baseTitle + ' – ' + rt : baseTitle;

        try{
          if(cache.has(url)){
            contentEl.innerHTML = cache.get(url);
            requestAnimationFrame(()=>contentEl.classList.add('fade-in'));
            return;
          }
          const res = await fetch(url,{headers:{'X-Requested-With':'fetch'}});
          if(!res.ok) throw new Error('HTTP '+res.status);
          const html = await res.text();
          cache.set(url, html);
          contentEl.innerHTML = html;
          requestAnimationFrame(()=>contentEl.classList.add('fade-in'));
        }catch(err){
          if(!fallbackFromTemplate(route)){
            contentEl.innerHTML = '<p style="color:red;text-align:center;padding:20px;">Chyba načítání obsahu ('+err.message+')</p>';
          }
        }

        // po přepnutí stránky skočit na vršek hlavního obsahu
        if(typeof contentEl.scrollIntoView === 'function'){
          contentEl.scrollIntoView({behavior:'smooth',block:'start'});
        }
      }

      function validRouteFromHash(hash){
        const m = hash.match(/^#\/?(uvod|omne|sliby|plan|kontakt)$/);
        if(m && m[1]) return m[1];
        return null;
      }

      function currentFromHash(){
        const r = validRouteFromHash(location.hash);
        if(r) return r;

        // pokud není v URL hash, zkusíme poslední navštívenou stránku
        let last = null;
        try{
          last = localStorage.getItem('sp_last_route');
        }catch(e){}
        if(last && routes[last]){
          return last;
        }

        // výchozí fallback
        if(location.hash !== '#/uvod'){
          location.hash = '#/uvod';
        }
        return 'uvod';
      }

      window.addEventListener('hashchange',()=>{
        loadRoute(currentFromHash());
      });

      navLinks.forEach(link=>{
        link.addEventListener('click',()=>{
          const r = link.dataset.route;
          const targetHash = '#/'+r;
          if(location.hash !== targetHash){
            location.hash = targetHash;
          }else{
            // klik na aktivní odkaz refreshne obsah
            loadRoute(r);
          }
        });
      });

      // Keyboard navigace mezi záložkami (šipky vlevo/vpravo)
      document.addEventListener('keydown',e=>{
        if(e.key !== 'ArrowLeft' && e.key !== 'ArrowRight') return;
        const order = ['uvod','omne','sliby','plan','kontakt'];
        const current = currentFromHash();
        const idx = order.indexOf(current);
        if(idx === -1) return;
        let nextIdx = idx;
        if(e.key === 'ArrowLeft'){
          nextIdx = (idx - 1 + order.length) % order.length;
        }else if(e.key === 'ArrowRight'){
          nextIdx = (idx + 1) % order.length;
        }
        const targetRoute = order[nextIdx];
        const targetHash = '#/'+targetRoute;
        if(location.hash !== targetHash){
          location.hash = targetHash;
        }else{
          loadRoute(targetRoute);
        }
      });

      // inicializace
      loadRoute(currentFromHash());
    })();
  </script>
